<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!--    <script src="/static/js/jquery-1.12.4.min.js"></script>-->
    <script>
        $(function ()　{
            //绑定btnAjax的click事件
            $('#btnAjax').click(function ()　{
                $.ajax({
                    'url': '/ajax_handle',
                    'type': 'get',
                    'dataType': 'json'
                }).success(function (data)　{
                    //进行处理
<!--                    alert(data.res)-->
                    if (data.res == 'ajax请求发送成功') {
                        $('#message').show().html('提示信息')
                    }
                })
            })
        })
    </script>
    <style>
        #message {
            display: None;
            color: red;
        }
    </style>
</head>
<body>
<input type="button" id="btnAjax" value="ajax请求">
<div id="message"></div>
</body>
</html>
