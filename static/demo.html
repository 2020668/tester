<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btnAjax">点击</button>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
        $(document).ready(function(){
            //绑定btnAjax的click事件
            $('#btnAjax').click(function ()　{
                alert(1)
                $.ajax({
                    'url': '/ajax_handle',
                    'type': 'get',
                    'dataType': 'json',
                    'async': false,  　//同步ajax
                }).success(function (data)　{
                    //进行处理
<!--                    alert(data.res)-->
                    alert(2)
                    if (data.res == 'ajax请求发送成功') {
                        $('#message').show().html('提示信息')
                    }
                })
                alert(3)
            })
        })
    </script>

</body>
</html>
